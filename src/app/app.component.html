<div class="container-fluid">
  <div class="row" style="color:red;">
    *Note that the time of the lecture and the time of the tutorial sometimes are tied with the group. i didn't take that into
    consideration. please be sure that the lecture and the group are matching or they can be different
  </div>
  <div class="row">
    <div class="col-sm">
      <select class="custom-select" (change)="addCourse($event.target.value)">
        <option> Please Select a Course... </option>
        <option *ngFor="let course of uniqueCourses">{{course}}</option>

      </select>
    </div>

    <div class="col-sm" *ngIf="didSelectCourse">
      <select class="custom-select">
        <option> Please Choose a Lecture... </option>  
        <option *ngFor="let lecture of currentCoursesLectures">{{lecture.day}} - {{lecture.from}} / {{lecture.to}} - group {{lecture.group}}</option>
      </select>
    </div>

    <div class="col-sm" *ngIf="didSelectCourse">
      <select class="custom-select">
        <option> Please Select a Tutorial... </option>
        <option *ngFor="let tutorial of currentCoursesTutorials">{{tutorial.day}} - {{tutorial.from}} / {{tutorial.to}} - group {{tutorial.group}}</option>
      </select>
    </div>
  </div>
  <div class="row">
    input
  </div>
</div>
